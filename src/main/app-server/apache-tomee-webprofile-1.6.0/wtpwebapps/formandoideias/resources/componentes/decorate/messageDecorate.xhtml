<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:ff="http://www.ana.gov.br/facelets">
      
<ui:composition>
    
    <c:set var="offsetClass" value="col-lg-#{labelSize}"/>
    
    <ui:fragment rendered="#{!empty title or haveError}">
        <!-- div class="#{offsetClass}"></div-->
        <span class="help-block">
            <small>
                <h:outputText value="#{title}" rendered="#{false and !empty title and !haveError}"/>
                <h:message for=":#{labelFor}"/>
            </small>
        </span>
    </ui:fragment>
    
</ui:composition>
</html>
