<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   template="/template/default.xhtml">
   <ui:define name="content">
<h:form>            
            <div class="col-md-10">   
               <div class="block">
                    <div class="accordion accordion-transparent ui-accordion ui-widget ui-helper-reset" role="tablist">                    
                        <ui:repeat var="aula" value="#{visaoGeralController.listaAulas}">
                        <h3 class="ui-accordion-header ui-helper-reset ui-state-default ui-accordion-header-active ui-state-active ui-corner-top ui-accordion-icons ui-state-focus" role="tab" id="ui-accordion-2-header-0" aria-controls="ui-accordion-2-panel-0" tabindex="0"><span class="ui-accordion-header-icon ui-icon ui-icon-triangle-1-s"></span>#{aula.nome}</h3>
                        <div class="ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom ui-accordion-content-active" style="display: block;" id="ui-accordion-2-panel-0" aria-labelledby="ui-accordion-2-header-0" role="tabpanel" aria-expanded="true" aria-hidden="false">
                            <p>#{aula.descricao}</p>
                        </div>
                        </ui:repeat>
                              
                    </div>                    
                    
                </div>
            </div>
</h:form>
   </ui:define>
</ui:composition>
